<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Fondo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="item title">
            <h1>Change Background</h1>
        </div>
        <div class="main">
            <div class="item btn">
                <div class="boton blue" id="Blue"><p>Blue</p></div>
                <div class="boton green" id="Geen"><p>Geen</p></div>
                <div class="boton red" id="Red"><p>Red</p></div>
                <div class="boton yellow" id="Yellow"><p>Yellow</p></div>
            </div>
            <div id="Banner" class="item banner">
                <p id="BannerWhite" class="">White Color</p>
                <p id="BannerBlue" class="blue">Blue Color</p>
                <p id="BannerGreen" class="green">Geen Color</p>
                <p id="BannerRed" class="red">Red Color</p>
                <p id="BannerYellow" class="yellow">Yellow Color</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
