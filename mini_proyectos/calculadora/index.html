<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calcular">
        <div class="main">
            <div class="inputs">
                <input id="input-nu1" type="number" value="" placeholder="Calculadora en Javascript">
                <input id="input-nu2" type="number" value="" placeholder="Calculadora en Javascript">   
            </div>
            <div class="numeros">
                <button class="btn numero1" id="numero1" onclick="num1(this);">1</button> 
                <button class="btn numero2" id="numero2" onclick="num2(this);">2</button>
                <button class="btn numero3" id="numero3" onclick="num3(this);">3</button>
                <button class="btn numero4" id="numero4" onclick="num4(this);">4</button>
                <button class="btn numero5" id="numero5" onclick="num5(this);">5</button>
                <button class="btn numero6" id="numero6" onclick="num6(this);">6</button>
                <button class="btn numero7" id="numero7" onclick="num7(this);">7</button>
                <button class="btn numero8" id="numero8" onclick="num8(this);">8</button>
                <button class="btn numero9" id="numero9" onclick="num9(this);">9</button>
                <button class="btn numero0" id="numero0" onclick="num0(this);">0</button>
            </div>
            <div class="controles">
                <button class="btn retun" id="retun">retunar</button>
                <button class="btn eliminar" id="eliminar">eliminar</button>
                <button class="btn resultado" id="resultado">=</button>
            </div>
            <div class="operaciones">
                <button class="btn resta" id="resta" onclick="resta(this);">-</button>
                <button class="btn suma" id="suma" onclick="suma(this);">+</button>
                <button class="btn division" id="division" onclick="divide(this);">/</button>
                <button class="btn multiplicasion" id="multiplicasion" onclick="multiplica(this);">*</button>
                <button class="btn elevar" id="elevar" onclick="eleva(this);">^</button>
            </div>
        </div>
    </section>
    <script src="calcula.js"></script>
    <script type="text/javascript">
    //EVENTOS EN javascript
    </script>
</body>
</html>
